<app-header></app-header>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 dashboard_right">
  <div class="dashboard_right_wrapper">
    <div class="dashboard1_div1 ">
      <h4> Edit Creative</h4>
      <div class="dashboard1form">

        <form role="form" novalidate [formGroup]="dataForm" (ngSubmit)="dosubmit(dataForm.value)">

          <label>Creative Name</label>
          <input type="text" class="form-control" placeholder="Creative Name" [formControl]="dataForm.controls['creativename']">
          <span class="has-error" *ngIf ="dataForm.controls['creativename'].touched && !dataForm.controls['creativename'].valid">Creative Name is Required !</span>

          <label>Creative Description</label>
          <ckeditor
                  [(ngModel)]="ckeditorContent" [ngModelOptions]="{standalone: true}"
                  [config]="{uiColor: '#027aa6',autoParagraph:true ,extraAllowedContent:'map(*){*}[*];area(*){*}[*];head(*){*}[*];style(*){*}[*];img(*){*}[*]'}"
                  debounce="500"
          >
          </ckeditor>
          <span class="has-error" *ngIf ="errckeditor">Give Description !</span>

          <input type="hidden"  id="getcode"  class="form-control" placeholder="Code" [formControl]="dataForm.controls['code']"><br/>
          <iframe width="500px" heoght="auto" [attr.src]="callunsafe(id)" ></iframe><br/>

          <button class="loginbtn2 cancel" type="button" (click)="createad()">Replace the advertise</button>

          <br><input type="submit" value="Save" class="loginbtn2 cancel">
          <button type="button" [routerLink]="['/creativelist']" class="loginbtn2 cancel">Cancel</button>
        </form>

      </div>
    </div>
  </div>
</div>

<div class="givecolor">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <th>#</th>
            <th>id</th>
            <th>Campaign Name</th>
            <th>Action</th>
        </tr>

        <tr *ngFor="let item of datalist; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}} </td>
            <td (click)="calledit(item.id)">Edit</td>
        </tr>
    </table>
</div>
